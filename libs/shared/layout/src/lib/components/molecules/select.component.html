<div class="flex flex-col gap-2">
	<label
		[for]="host.id()"
		class="whitespace-nowrap overflow-hidden text-ellipsis"
	>
		{{ host.label() }}

		@if (isRequired) {
			<span class="text-red-500">*</span>
		}
	</label>
	<p-select
		[options]="host.options()"
		[formControl]="$any(host.control())"
		[id]="host.id()"
		[filter]="true"
		[filterPlaceholder]="'Nie znaleziono wynikÃ³w'"
		[optionLabel]="host.optionLabel() || 'description'"
		[optionValue]="host.optionValue() || 'code'"
		appendTo="body"
		[class]="host.class()"
	/>
	@for (
		error of host.control() | slsUiFormControlErrors: host.errorTexts()!;
		track $index
	) {
		<small class="text-red-500"> {{ error }}</small>
	}
</div>
